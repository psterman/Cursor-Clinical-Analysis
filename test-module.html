<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块加载测试</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .log {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        .success {
            border-left-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>模块加载测试</h1>
    <div id="logs"></div>

    <script type="module">
        const logsDiv = document.getElementById('logs');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = `log ${isError ? 'error' : 'success'}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(div);
            console.log(message);
        }

        async function testModuleLoading() {
            log('开始测试模块加载...');
            log(`当前 URL: ${window.location.href}`);
            log(`路径名: ${window.location.pathname}`);
            
            const paths = [
                '/Cursor-Clinical-Analysis/main.js',
                './main.js',
                '../main.js',
            ];
            
            for (const path of paths) {
                try {
                    log(`尝试加载: ${path}`);
                    const fullUrl = new URL(path, window.location.href).href;
                    log(`完整 URL: ${fullUrl}`);
                    
                    // 先检查文件是否存在
                    const response = await fetch(fullUrl, { method: 'HEAD' });
                    log(`HEAD 请求响应: ${response.status} ${response.statusText}`);
                    
                    if (response.ok) {
                        // 尝试导入
                        const module = await import(path);
                        log(`✅ 成功加载模块: ${path}`, false);
                        log(`模块导出: ${Object.keys(module).join(', ')}`);
                        break;
                    } else {
                        log(`❌ 文件不存在: ${response.status}`, true);
                    }
                } catch (err) {
                    log(`❌ 加载失败: ${err.message}`, true);
                }
            }
        }

        testModuleLoading();
    </script>
</body>
</html>
